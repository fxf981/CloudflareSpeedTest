name: Build and Release

on:
  push:
    tags:
      - 'v1.1'  # 触发条件：推送标签 (v1.0 等)

jobs:
  build:
    name: Build for Multiple Platforms
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [freebsd, linux, windows]
        arch: [amd64]
        include:
          - os: freebsd
            goos: freebsd
            goarch: amd64
          - os: linux
            goos: linux
            goarch: amd64
          - os: windows
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Tidy Go Modules
        run: go mod tidy

      - name: Build Binary for ${{ matrix.os }}
        run: |
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          mkdir -p build
          go build -o build/CloudflareST_${{ matrix.os }}_${{ matrix.arch }} ./

      - name: Check Built File
        run: ls -lh build/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareST_${{ matrix.os }}_${{ matrix.arch }}
          path: build/CloudflareST_${{ matrix.os }}_${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            - Automatically generated release for version ${{ github.ref_name }}.
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
